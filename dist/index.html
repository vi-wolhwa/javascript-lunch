<!doctype html><html lang="ko"><head><meta charset="utf-8"/><title>점심 뭐 먹지</title><link rel="stylesheet" src="templates/style.css"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="bundle.js"></script></head><body><registry-modal></registry-modal><g-n-b></g-n-b><main><section class="restaurant-filter-container"><select-filter id="category-filter"></select-filter><select-filter id="sorting-filter"></select-filter></section><section class="restaurant-list-container"><restaurant-list></restaurant-list></section></main><template id="gnb-template"><header class="gnb"><h1 class="gnb__title text-title">점심 뭐 먹지</h1><button type="button" class="gnb__button" aria-label="음식점 추가"><img src="./templates/add-button.png" alt="음식점 추가"/></button></header></template><template id="select-filter-template"><select class="restaurant-filter"></select></template><template id="restaurant-list-template"><ul class="restaurant-list"></ul></template><template id="restaurant-card-template"><li class="restaurant-card"><div class="restaurant-card__category"><img class="category-icon"/></div><div class="restaurant-card__info"><h3 class="restaurant-card__name text-subtitle">이름</h3><span class="restaurant-card__distance text-body">거리</span><p class="restaurant-card__description text-body">설명</p></div></li></template><template id="modal-template"><div class="modal"><div class="modal-backdrop"></div><div class="modal-container"><h2 class="modal-title text-title">새로운 음식점</h2><form id="modal-form"><div class="form-item form-item--required"><label for="category text-caption">카테고리</label> <select name="category" id="category" required><option value="">선택해 주세요</option><option value="한식">한식</option><option value="중식">중식</option><option value="일식">일식</option><option value="양식">양식</option><option value="아시안">아시안</option><option value="기타">기타</option></select></div><div class="form-item form-item--required"><label for="name text-caption">이름</label> <input name="name" id="name" required/></div><div class="form-item form-item--required"><label for="distance text-caption">거리(도보 이동 시간)</label> <select name="distance" id="distance" required><option value="">선택해 주세요</option><option value="5">5분 내</option><option value="10">10분 내</option><option value="15">15분 내</option><option value="20">20분 내</option><option value="30">30분 내</option></select></div><div class="form-item"><label for="description text-caption">설명</label> <textarea name="description" id="description" cols="30" rows="5"></textarea> <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span></div><div class="form-item"><label for="link text-caption">참고 링크</label> <input name="link" id="link"/> <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span></div><div class="button-container"><button type="reset" class="button button--secondary text-caption">취소하기</button> <button type="submit" class="button button--primary text-caption">추가하기</button></div></form></div></div></template><script type="module" src="./src/index.js"></script></body></html>
